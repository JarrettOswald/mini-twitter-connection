spring:
  datasource:
    url: '@db.url@'
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: ${DATABASE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  info:
    java:
      enabled: true
    env:
      enabled: true

info:
  app:
    version: '@revision@'


